<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 150px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <script>
        let imgData = [{
            id: 1,
            src: 'https://desk-fd.zol-img.com.cn/t_s144x90c5/g5/M00/02/01/ChMkJ1bKxPiIG76qAAs612-GgjcAALHPACxZksACzrv497.jpg'
        }, {
            id: 2,
            src: 'https://desk-fd.zol-img.com.cn/t_s144x90c5/g5/M00/02/01/ChMkJlbKxPmIJgn1AAtNhH6bB1UAALHPAC8oToAC02c000.jpg'
        }, {
            id: 3,
            src: 'https://desk-fd.zol-img.com.cn/t_s1280x800c5/g5/M00/02/01/ChMkJlbKxQyIJgarAAJaIRsKR2wAALHQAI3eDMAAlo5575.jpg'
        }, {
            id: 4,
            src: 'https://desk-fd.zol-img.com.cn/t_s208x208c5/g5/M00/04/09/ChMkJ1oM6NKIIUP-AAcPx6M4Es8AAiNBQK9xwcABw_f602.jpg'
        }, {
            id: 5,
            src: 'https://desk-fd.zol-img.com.cn/t_s144x90c5/g5/M00/02/01/ChMkJ1bKxPmIPsobAAtBGSxTZ00AALHPADeFZwAC0Ex487.jpg'
        }]

        // 封装peomise函数
        var loadImg = (src) => {
            return new Promise((resolve, reject) => {
                let img = new Image();
                img.onload = () => {
                    resolve(img)
                }
                img.onerror = () => {
                    reject()
                }
                img.src = src;
            })
        }

        // 图片全部加载完成之后立刻添加到dom中

        // 1、用promise.all实现
        let promises = imgData.map(item => loadImg(item.src));

        // Promise.all(promises).then(res => {
        //     res.forEach(item => document.body.appendChild(item))
        // })

        // 2、用async/await实现
        // (async function loadImgAsync() {
        //     let imgs = [];
        //     for (let i = 0, len = promises.length; i < len; i++) {
        //         imgs.push(await promises[i]);
        //     }
        //     imgs.forEach(item => document.body.appendChild(item))
        // })()

        // 3、用轮询方式判断
        (() => {
            let result = [];
            imgData.forEach(item => {
                let img = new Image();
                img.onload = () => {
                    result.push(img);
                    if (result.length == imgData.length) {
                        result.forEach(item => document.body.appendChild(item))
                    }
                }
                img.src = item.src;
            })
        })()
    </script>
</body>

</html>
